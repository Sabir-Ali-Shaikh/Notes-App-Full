<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="icon" href="./img/note.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <title>Notes</title>
  </head>

  <body>
    <!-- Alert Start -->

    <div class="succes-msg position-fixed rounded-4 hide z-3 end-0"></div>

    <!-- Alert End -->

    <!-- top section Start -->

    <div class="w-100 sticky-top bg-top top-0 z-0">
      <div
        class="container d-flex flex-column flex-md-row justify-content-between align-items-center"
      >
        <div class="d-flex flex-column align-items-center">
          <img class="icon text-white w-25" src="./img/notes .png" alt="" />
          <h2 class="">Write Notes</h2>
        </div>
        <div class="d-flex align-item-center">
          <button class="btn p-md-4 btn-toggle btn-color display-5">
            <b> Add New Note </b>
          </button>
        </div>
      </div>
    </div>

    <!-- top section End -->

    <!-- New Note Start -->

    <div class="container mt-5 form hide">
      <form name="form">
        <div class="form-group">
          <label for="title" class="text-white py-2 display-5"
            >Note Title</label
          >
          <input
            type="text"
            class="form-control"
            name="title"
            placeholder="Enter Note Title"
            required
          />
        </div>
        <div class="form-group">
          <label for="title" class="text-white py-3 display-5"
            >Description</label
          >
          <textarea
            class="form-control"
            name="description"
            rows="10"
            placeholder="Enter Description For Your Note"
            required
          ></textarea>
        </div>
        <div class="buttons d-flex gap-3 justify-content-end mt-2">
          <button class="btn Cancel btn-secondary">Cancel</button>
          <button type="submit" class="btn subnote btn-primary">
            Add Note
          </button>
        </div>
      </form>
    </div>

    <!-- New Note End -->

    <!-- Are You sure pop-up -->

    <div
      class="confim-delete position-fixed top-50 start-50 hide translate-middle"
    >
      <h1>Confim Delete?</h1>
      <div class="buttons d-flex gap-3 justify-content-end mt-2">
        <button class="btn del-Cancel btn-secondary">Cancel</button>
        <button type="submit" class="btn del-confirm btn-danger">Delete</button>
      </div>
    </div>

    <!-- Modify Form Start -->

    <div class="container hide mt-5 modformhide">
      <form name="newform">
        <div class="form-group">
          <label for="title" class="text-white py-3 display-5">
            Add New Note Title</label
          >
          <input
            type="text"
            class="form-control"
            name="Newtitle"
            placeholder="Enter New Note Title"
            required
          />
        </div>
        <div class="form-group">
          <label for="title" class="text-white py-3 display-5"
            >Add New Description</label
          >
          <textarea
            class="form-control"
            name="Newdescription"
            rows="10"
            placeholder="Change Description For Your Note"
            required
          ></textarea>
        </div>
        <div class="buttons d-flex gap-3 justify-content-end mt-2">
          <button class="btn mod-Cancel btn-secondary">Cancel</button>
          <button type="submit" class="btn subModify btn-primary">
            Save Changes
          </button>
        </div>
      </form>
    </div>

    <!-- Modify Form End -->

    <!-- Previous Notes Starts -->

    <div class="container mt-5 text-white">
      <h2>Previous notes</h2>
      <div class="justify-content-between hide-small py-3 px-5">
        <h3 class=""><u> Title</u></h3>
        <h3 class=""><u> Description</u></h3>
        <h3 class=""><u> Operation</u></h3>
      </div>
      <div class="prev-notes container"></div>
    </div>

    <!-- Previous Notes End -->

    <script src="./script/script.js"></script>
  </body>
</html>
